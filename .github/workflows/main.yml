name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v

  swift-lint:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      
      - name: Lint code using SwiftLint
        run: swiftlint lint --reporter github-actions-logging
